<button id="login">Login NCTU OAuth</button>

<script>
  function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }

  document.getElementById('login').onclick = function() {
    var w = window.open("https://id.nctu.edu.tw/o/authorize/?client_id=H2HBv30BWAZc3ji9Y6faYKEGrHWwVfGFaSyG0EqS&response_type=code&scope=profile");
    var checker_interval;
    var that = this;
    var detect = function(){
        var code = getParameterByName("code", w.location.href);
        if(code) {
          console.log(code)
          window.clearInterval(checker_interval);
        }
    };
    checker_interval = setInterval(function(){ detect() }, 100);
  }

</script>

</html>
