<body>

<button id="login">Login NCTU OAuth</button>


</body>

<script>


  document.getElementById('login').onclick = function() {
    var w = window.open("https://id.nctu.edu.tw/o/authorize/?client_id=H2HBv30BWAZc3ji9Y6faYKEGrHWwVfGFaSyG0EqS&response_type=code&scope=profile");
    this.oldHash = window.location.hash;
    this.Check;

    var that = this;
    var detect = function(){
        console.log(w.location);
        if(that.oldHash!=w.location.hash){
            // alert("HASH CHANGED - new has" + w.location.hash);
            console.log(w.location);
            that.oldHash = w.location.hash;
        }
    };
    this.Check = setInterval(function(){ detect() }, 100);
  }

</script>
